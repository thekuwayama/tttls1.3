AllCops:
  TargetRubyVersion: 2.6

Style/ConditionalAssignment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Metrics/AbcSize:
  Max: 30

Metrics/MethodLength:
  Max: 30

Naming/MethodParameterName:
  MinNameLength: 1

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - 'spec/*.rb'
    - 'interop/*.rb'

Layout/LineLength:
  Exclude:
    - 'tttls1.3.gemspec'

Layout/BlockAlignment:
  Enabled: false
